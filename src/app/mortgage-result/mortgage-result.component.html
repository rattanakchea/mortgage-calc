<pre>{{ moPayment | json }}</pre>

<h2>Your Payment Per Month</h2>
<ul>
  <li>Principle & Interests: {{ moPayment?.principleAndInterest}}</li>
  <li>Real Estate Taxes: {{ moPayment?.tax }}</li>
  <li>Insurance: {{ moPayment?.insurance }}</li>
  <li>PMI: {{ moPayment?.pmi }}</li>
  <li><strong>Total: {{ getTotal()}}</strong></li>
</ul>


<h3>Chart</h3>
<div>
  <canvas
      baseChart
      [chartType]="'line'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="true"
      (chartClick)="onChartClick($event)">
  </canvas>
</div>
